name: Despliegue a VPS

on:
  push:
    branches:
      - main  # Ahora escucha la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 82.29.60.49 >> ~/.ssh/known_hosts

      - name: Desplegar en VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 root@82.29.60.49 << 'EOF'
            set -e

            cd ~/deploy/ecommerce || (mkdir -p ~/deploy/ecommerce && cd ~/deploy/ecommerce)

            if [ -d ".git" ]; then
              echo "Repositorio ya clonado, haciendo reset y pull"
              git reset --hard
              git pull origin main
            else
              echo "Repositorio no encontrado, clonando"
              git clone git@github.com:MartinoLucas/ecommerce-next.git .
              git checkout main
            fi

            pnpm install
            pnpm build
            pm2 startOrReload ecosystem.config.js
          EOF
